<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üåç Ludo Araujo | Projects</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #2d2d2d, #1a1a1a);
        color: #e0e0e0;
      }
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .hero {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      .overlay {
        background: rgba(0, 0, 0, 0.5);
        height: 100%;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .underline-animation {
        position: relative;
        display: inline-block;
      }
      .underline-animation::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 2px;
        background-color: currentColor;
        left: 0;
        bottom: -2px;
        transform: scaleX(0);
        transform-origin: right;
        transition: transform 0.3s ease;
      }
      .underline-animation:hover::after {
        transform: scaleX(1);
        transform-origin: left;
      }
      .hidden {
        opacity: 0;
        visibility: hidden;
      }
      .custom-header {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 10px 20px;
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 50;
        width: 80%;
        max-width: 600px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        transition: opacity 0.3s ease, visibility 0.3s ease;
      }
      .header-visible {
        opacity: 1;
        visibility: visible;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 15px;
      }
      .section {
        margin: 2rem 0;
      }
      .content {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 8px;
        padding: 2rem;
      }
      footer {
        background-color: #222;
        margin-top: auto;
        padding: 1rem;
        color: #ccc;
      }
      footer .social-links {
        margin-top: 1rem;
        display: flex;
        justify-content: center;
        gap: 1rem;
      }
      .cube-container {
        perspective: 1000px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 300px;
        margin-top: 20px;
      }
      .cube {
        width: 200px;
        height: 200px;
        position: relative;
        transform-style: preserve-3d;
        transform: rotateX(0deg) rotateY(0deg);
        transition: transform 0.5s ease;
        user-select: none;
      }
      .face {
        position: absolute;
        width: 200px;
        height: 200px;
        background: rgba(0, 0, 0, 0.5);
        border: 1px solid #444;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        color: #e0e0e0;
      }
      .front {
        transform: rotateY(0deg) translateZ(100px);
      }
      .back {
        transform: rotateY(180deg) translateZ(100px);
      }
      .left {
        transform: rotateY(-90deg) translateZ(100px);
      }
      .right {
        transform: rotateY(90deg) translateZ(100px);
      }
      .top {
        transform: rotateX(90deg) translateZ(100px);
      }
      .bottom {
        transform: rotateX(-90deg) translateZ(100px);
      }
      @media (max-width: 640px) {
        .cube-container {
          height: 200px;
        }
        .cube {
          width: 150px;
          height: 150px;
        }
        .face {
          width: 150px;
          height: 150px;
        }
      }
      .input-bg {
        background-color: #1f2937;
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="custom-header hidden">
      <nav class="flex justify-center items-center space-x-8">
        <a
          href="#hero"
          class="text-white underline-animation"
          id="home-link"
        ></a>
        <a
          href="#about"
          class="text-white underline-animation"
          id="about-link"
        ></a>
        <a
          href="#projects"
          class="text-white underline-animation"
          id="projects-link"
        ></a>
        <a
          href="#contact"
          class="text-white underline-animation"
          id="contact-link"
        ></a>
      </nav>
    </header>

    <!-- Hero Section -->
    <section id="hero" class="hero">
      <div class="overlay">
        <div class="text-center">
          <br /><br /><br /><br />
          <h2 class="text-4xl md:text-6xl font-bold" id="hero-name"></h2>
          <h3 class="text-xl md:text-2xl font-light" id="hero-title"></h3>
          <!-- 3D Cube -->
          <div class="cube-container">
            <div class="cube">
              <div class="face front" id="cube-front"></div>
              <div class="face back" id="cube-back"></div>
              <div class="face left" id="cube-left"></div>
              <div class="face right" id="cube-right"></div>
              <div class="face top" id="cube-top"></div>
              <div class="face bottom" id="cube-bottom"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- About Section -->
    <section id="about" class="section">
      <div class="container content">
        <h2
          class="text-3xl font-bold text-center mb-8 underline-animation"
          id="about-title"
        ></h2>
        <p class="text-lg text-center" id="about-description"></p>
      </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="section">
      <div class="container content">
        <h2
          class="text-3xl font-bold text-center mb-8 underline-animation"
          id="projects-title"
        ></h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
          <!-- Project 1 -->
          <div class="bg-gray-800 shadow-md rounded-lg overflow-hidden">
            <img
              src="https://source.unsplash.com/random/400x300"
              alt="Project 1"
              class="w-full"
            />
            <div class="p-4">
              <h3 class="text-xl font-bold text-white" id="project1-name"></h3>
              <p class="mt-2 text-gray-400" id="project1-description"></p>
            </div>
          </div>
          <!-- Project 2 -->
          <div class="bg-gray-800 shadow-md rounded-lg overflow-hidden">
            <img
              src="https://source.unsplash.com/random/400x301"
              alt="Project 2"
              class="w-full"
            />
            <div class="p-4">
              <h3 class="text-xl font-bold text-white" id="project2-name"></h3>
              <p class="mt-2 text-gray-400" id="project2-description"></p>
            </div>
          </div>
          <!-- Project 3 -->
          <div class="bg-gray-800 shadow-md rounded-lg overflow-hidden">
            <img
              src="https://source.unsplash.com/random/400x302"
              alt="Project 3"
              class="w-full"
            />
            <div class="p-4">
              <h3 class="text-xl font-bold text-white" id="project3-name"></h3>
              <p class="mt-2 text-gray-400" id="project3-description"></p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="section">
      <div class="container content">
        <h2
          class="text-3xl font-bold text-center mb-8 underline-animation"
          id="contact-title"
        ></h2>
        <form
          action="https://formspree.io/f/xrbzkpke"
          method="POST"
          7
          target="_blank"
          class="space-y-4"
        >
          <input
            type="text"
            name="name"
            required
            class="w-full p-2 border border-gray-300 rounded-lg input-bg"
            id="name-placeholder"
          />
          <input
            type="email"
            name="email"
            required
            class="w-full p-2 border border-gray-300 rounded-lg input-bg"
            id="email-placeholder"
          />
          <textarea
            name="message"
            required
            class="w-full p-2 border border-gray-300 rounded-lg input-bg"
            id="message-placeholder"
          ></textarea>
          <button
            type="submit"
            class="bg-blue-500 text-white py-2 px-4 rounded-lg"
            id="send-button"
          ></button>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="container text-center">
        <p id="footer-copyright"></p>
        <div class="social-links">
          <a
            href="https://www.linkedin.com/in/luizaraujo"
            target="_blank"
            class="text-blue-400 hover:underline"
            id="linkedin-link"
          ></a>
          <a
            href="https://github.com/luizaraujo"
            target="_blank"
            class="text-gray-400 hover:underline"
            id="github-link"
          ></a>
          <a
            href="mailto:luizeduardo55062@gmail.com"
            class="text-yellow-400 hover:underline"
            id="email-link"
          ></a>
        </div>
      </div>
    </footer>

    <script>
      // Carregar conte√∫do do JSON
      fetch("content.json")
        .then((response) => response.json())
        .then((data) => {
          document.title = data.title;

          // Header
          document.getElementById("home-link").innerText = data.header.home;
          // Header
          document.getElementById("home-link").innerText = data.header.home;
          document.getElementById("about-link").innerText = data.header.about;
          document.getElementById("projects-link").innerText =
            data.header.projects;
          document.getElementById("contact-link").innerText =
            data.header.contact;

          // Hero
          document.getElementById("hero-name").innerText = data.hero.name;
          document.getElementById("hero-title").innerText = data.hero.title;
          document.getElementById("cube-front").innerText =
            data.hero.cube.front;
          document.getElementById("cube-back").innerText = data.hero.cube.back;
          document.getElementById("cube-left").innerText = data.hero.cube.left;
          document.getElementById("cube-right").innerText =
            data.hero.cube.right;
          document.getElementById("cube-top").innerText = data.hero.cube.top;
          document.getElementById("cube-bottom").innerText =
            data.hero.cube.bottom;

          // About
          document.getElementById("about-title").innerText = data.about.title;
          document.getElementById("about-description").innerText =
            data.about.description;

          // Projects
          document.getElementById("projects-title").innerText =
            data.projects.title;
          document.getElementById("project1-name").innerText =
            data.projects.project1.name;
          document.getElementById("project1-description").innerText =
            data.projects.project1.description;
          document.getElementById("project2-name").innerText =
            data.projects.project2.name;
          document.getElementById("project2-description").innerText =
            data.projects.project2.description;
          document.getElementById("project3-name").innerText =
            data.projects.project3.name;
          document.getElementById("project3-description").innerText =
            data.projects.project3.description;

          // Contact
          document.getElementById("contact-title").innerText =
            data.contact.title;
          document.getElementById("name-placeholder").placeholder =
            data.contact.form.namePlaceholder;
          document.getElementById("email-placeholder").placeholder =
            data.contact.form.emailPlaceholder;
          document.getElementById("message-placeholder").placeholder =
            data.contact.form.messagePlaceholder;
          document.getElementById("send-button").innerText =
            data.contact.form.sendButton;

          // Footer
          document.getElementById("footer-copyright").innerText =
            data.footer.copyright;
          document.getElementById("linkedin-link").innerText =
            data.footer.social.linkedin;
          document.getElementById("github-link").innerText =
            data.footer.social.github;
          document.getElementById("email-link").innerText =
            data.footer.social.email;
        });

      document
        .querySelector("form")
        .addEventListener("submit", function (event) {
          alert("Formul√°rio enviado com sucesso! Obrigado pelo contato.");
        });

      window.addEventListener("load", function () {
        const header = document.querySelector(".custom-header");
        header.classList.add("hidden");
      });

      window.addEventListener("scroll", function () {
        const header = document.querySelector(".custom-header");
        if (window.scrollY > 50) {
          header.classList.remove("hidden");
          header.classList.add("header-visible");
        } else {
          header.classList.remove("header-visible");
          header.classList.add("hidden");
        }
      });

      let isDragging = false;
      let startX, startY;
      let currentRotationX = 0,
        currentRotationY = 0;

      const cube = document.querySelector(".cube");

      cube.addEventListener("mousedown", (e) => {
        isDragging = true;
        startX = e.clientX;
        startY = e.clientY;
      });

      cube.addEventListener("mousemove", (e) => {
        if (isDragging) {
          const dx = e.clientX - startX;
          const dy = e.clientY - startY;
          currentRotationY += dx / 2;
          currentRotationX -= dy / 2;
          cube.style.transform = `rotateX(${currentRotationX}deg) rotateY(${currentRotationY}deg)`;
          startX = e.clientX;
          startY = e.clientY;
        }
      });

      cube.addEventListener("mouseup", () => {
        isDragging = false;
      });

      cube.addEventListener("mouseleave", () => {
        isDragging = false;
      });
    </script>
  </body>
</html>
