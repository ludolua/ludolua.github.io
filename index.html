<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./content/css/index.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - ludolua</title>
  </head>
  <body>
    <header class="home-header">
      <div class="home-header-inner">
        <div class="header-content-logo">
          <h1>ludo<span>lua</span></h1>
        </div>
        <ul class="home-header-navigation">
          <a><li id="home-header-navigation-home">Home</li></a>
          <a><li id="home-header-navigation-about">About</li></a> 
          <a><li id="home-header-navigation-work">Work</li></a>
          <a><li id="home-header-navigation-contact">Contact</li></a>
        </ul>
      </div>
    </header>

    <main>
        <div class="main-content-contacts">
          <form action="mailto:ludoluua@gmail.com">
            <h2 class="main-content-contact-title">Mail me!</h2>
            <label for="fname">First Name</label>
            <br>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">
            <br>
            <label for="lname">Last Name</label>
            <br>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
            <br>
            <label for="country">Country</label>
            <br>
            <select id="country" name="country">
              <option value="australia">Brasil</option>
              <option value="canada">Canada</option>
              <option value="usa">USA</option>
            </select>
            <br>
            <label for="subject">Subject</label>
            <br>
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
            <br>
            <input type="submit" value="Submit">
        
          </form>
        </div>
    </main>
    <footer>

      <div>
        
      </div>
    </footer>

    <script src="./content/js/index.js"></script>
  </body>
</html>
